<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="description" content="Network Toolkit - MAC OUI Lookup and IP/Netmask Calculator" />
  <title>Network Toolkit</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌐</text></svg>" />
</head>
<body>
  <div class="container">
    <header>
      <button id="themeToggle" class="theme-btn" title="Toggle dark mode" aria-label="Toggle dark mode">
        <span class="icon-light">☀️</span>
        <span class="icon-dark">🌙</span>
      </button>
      <h1>Network Toolkit</h1>
      <p>MAC OUI Lookup &amp; IP Calculator</p>
    </header>

    <section class="card">
      <h2>OUI Lookup</h2>
      <div class="field">
        <label for="macInput">MAC Address</label>
        <input id="macInput" type="text" placeholder="00:1A:2B:3C:4D:5E" autocomplete="off" spellcheck="false" />
      </div>
      <div class="actions">
        <button id="macLookupBtn">Lookup</button>
        <button id="macClearBtn" class="secondary">Clear</button>
        <button id="macExportBtn" class="secondary">Export</button>
      </div>
      <div id="macResult" class="result"></div>

      <details class="oui-data">
        <summary>Advanced Options</summary>
        <p class="hint">
          Load custom OUI database or fetch the complete IEEE list.
          <br />
          Supported formats: <code>AA-BB-CC Vendor</code> or <code>AA:BB:CC Vendor</code>
        </p>
        <p class="hint">
          <a href="https://standards-oui.ieee.org/oui/oui.txt" target="_blank" rel="noopener">Download IEEE OUI Database →</a>
        </p>
        <div class="field">
          <label for="ouiTextarea">OUI Data</label>
          <textarea id="ouiTextarea" placeholder="Paste OUI data here (one entry per line)"></textarea>
        </div>
        <div class="field">
          <label for="ouiFile">Upload File</label>
          <input id="ouiFile" type="file" accept=".txt,.csv" />
        </div>
        <div class="actions">
          <button id="ouiLoadBtn">Load Data</button>
          <button id="ouiFetchBtn" class="secondary">Fetch IEEE OUI</button>
          <button id="ouiResetBtn" class="secondary">Reset</button>
        </div>
        <div id="ouiStatus" class="status"></div>
      </details>
    </section>

    <section class="card">
      <h2>IP Calculator</h2>
      <div class="grid">
        <div class="field">
          <label for="ipInput">IP Address</label>
          <input id="ipInput" type="text" placeholder="192.168.1.10" autocomplete="off" spellcheck="false" />
        </div>
        <div class="field">
          <label for="maskInput">CIDR / Netmask</label>
          <select id="maskInput">
            <option value="/8">/8 - 255.0.0.0 (16M hosts)</option>
            <option value="/9">/9 - 255.128.0.0 (8M hosts)</option>
            <option value="/10">/10 - 255.192.0.0 (4M hosts)</option>
            <option value="/11">/11 - 255.224.0.0 (2M hosts)</option>
            <option value="/12">/12 - 255.240.0.0 (1M hosts)</option>
            <option value="/13">/13 - 255.248.0.0 (512K hosts)</option>
            <option value="/14">/14 - 255.252.0.0 (256K hosts)</option>
            <option value="/15">/15 - 255.254.0.0 (128K hosts)</option>
            <option value="/16">/16 - 255.255.0.0 (65K hosts)</option>
            <option value="/17">/17 - 255.255.128.0 (32K hosts)</option>
            <option value="/18">/18 - 255.255.192.0 (16K hosts)</option>
            <option value="/19">/19 - 255.255.224.0 (8K hosts)</option>
            <option value="/20">/20 - 255.255.240.0 (4K hosts)</option>
            <option value="/21">/21 - 255.255.248.0 (2K hosts)</option>
            <option value="/22">/22 - 255.255.252.0 (1K hosts)</option>
            <option value="/23">/23 - 255.255.254.0 (510 hosts)</option>
            <option value="/24" selected>/24 - 255.255.255.0 (254 hosts)</option>
            <option value="/25">/25 - 255.255.255.128 (126 hosts)</option>
            <option value="/26">/26 - 255.255.255.192 (62 hosts)</option>
            <option value="/27">/27 - 255.255.255.224 (30 hosts)</option>
            <option value="/28">/28 - 255.255.255.240 (14 hosts)</option>
            <option value="/29">/29 - 255.255.255.248 (6 hosts)</option>
            <option value="/30">/30 - 255.255.255.252 (2 hosts)</option>
            <option value="/31">/31 - 255.255.255.254 (P2P link)</option>
            <option value="/32">/32 - 255.255.255.255 (1 host)</option>
          </select>
        </div>
      </div>
      <div class="actions">
        <button id="ipCalcBtn">Calculate</button>
        <button id="ipClearBtn" class="secondary">Clear</button>
        <button id="ipExportBtn" class="secondary">Export</button>
      </div>
      <div id="ipResult" class="result"></div>
    </section>

    <footer>
      <p>All calculations run locally in your browser · Works offline</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
